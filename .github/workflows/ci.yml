name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Check code formatting
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config protobuf-compiler
      
      - name: Build to generate code
        run: cargo build --features payment
        # This generates src/generated/_.rs from protobuf files
      
      - name: Format all code (including generated)
        run: cargo fmt --all
        # Format the generated code to ensure it matches rustfmt expectations
      
      - name: Check for formatting changes
        run: |
          # Configure git to detect changes
          git config --global user.name "CI"
          git config --global user.email "ci@example.com"
          
          # Check if formatting changed any files
          if [ -n "$(git status --porcelain)" ]; then
            echo "âŒ Code formatting check failed!"
            echo "The following files need formatting:"
            git diff --name-only
            echo ""
            echo "ðŸ’¡ Run 'cargo fmt --all' locally and commit the changes"
            echo "ðŸ’¡ Note: Generated files in src/generated/ may need formatting after build"
            exit 1
          else
            echo "âœ… All code is properly formatted"
          fi

  # Run clippy lints
  clippy:
    name: Clippy Lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config protobuf-compiler
      
      - name: Run clippy
        run: |
          cargo clippy --lib --features payment -- \
            -D warnings \
            -A clippy::nursery \
            -A clippy::pedantic \
            -A clippy::question-mark \
            -A clippy::field-reassign-with-default \
            -A clippy::large-enum-variant \
            -A clippy::if-same-then-else \
            -A clippy::manual-clamp \
            -A clippy::redundant-pattern-matching \
            -A clippy::too-many-arguments
        # Note: Examples are excluded as they may require optional dependencies
        # Allow pedantic/nursery lints and common style lints that are too strict for this codebase

  # Build and test
  test:
    name: Unit Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable]
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config protobuf-compiler
      
      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install protobuf coreutils || {
            echo "Failed to install system dependencies"
            exit 1
          }
          COREUTILS_BIN="$(brew --prefix coreutils)/libexec/gnubin"
          echo "$COREUTILS_BIN" >> $GITHUB_PATH
      
      - name: Build
        run: cargo build --verbose --features payment
      
      - name: Run unit tests (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          timeout 300 cargo test --lib --features payment -- --skip integration --skip real_data --test-threads=1 || {
            echo "Test execution failed or timed out"
            exit 1
          }
      
      - name: Run unit tests (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # Find gtimeout - it might be in different locations depending on brew installation
          BREW_PREFIX=$(brew --prefix coreutils)
          GTIMEOUT_CMD="$BREW_PREFIX/libexec/gnubin/gtimeout"
          
          # Try alternative locations
          if [ ! -f "$GTIMEOUT_CMD" ]; then
            GTIMEOUT_CMD="$BREW_PREFIX/bin/gtimeout"
          fi
          if [ ! -f "$GTIMEOUT_CMD" ]; then
            GTIMEOUT_CMD="/opt/homebrew/opt/coreutils/libexec/gnubin/gtimeout"
          fi
          if [ ! -f "$GTIMEOUT_CMD" ]; then
            GTIMEOUT_CMD="/usr/local/opt/coreutils/libexec/gnubin/gtimeout"
          fi
          
          if [ ! -f "$GTIMEOUT_CMD" ]; then
            echo "ERROR: gtimeout not found"
            echo "Brew prefix: $BREW_PREFIX"
            echo "Tried: $BREW_PREFIX/libexec/gnubin/gtimeout"
            echo "Tried: $BREW_PREFIX/bin/gtimeout"
            echo "Tried: /opt/homebrew/opt/coreutils/libexec/gnubin/gtimeout"
            echo "Tried: /usr/local/opt/coreutils/libexec/gnubin/gtimeout"
            find "$BREW_PREFIX" -name "gtimeout" 2>/dev/null || echo "No gtimeout found in $BREW_PREFIX"
            exit 1
          fi
          
          echo "Using gtimeout at: $GTIMEOUT_CMD"
          "$GTIMEOUT_CMD" 300 cargo test --lib --features payment -- --skip integration --skip real_data --test-threads=1 || {
            echo "Test execution failed or timed out"
            exit 1
          }
      
      - name: Run doc tests
        run: cargo test --doc --features payment

  # Build check without database-dependent features
  build-minimal:
    name: Build (Minimal Features)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-minimal-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config protobuf-compiler
      
      - name: Build with minimal features
        run: cargo build --verbose --no-default-features

